<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Attendance Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overscroll-behavior-y: contain; /* Prevents pull-to-refresh on mobile */
        }
        .tab-button.active {
            border-bottom-color: #3B82F6; /* blue-500 */
            color: #3B82F6;
            font-weight: 600;
        }
        .tab-button {
            border-bottom-width: 2px;
            border-bottom-color: transparent;
        }
        /* Custom modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 100; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.5); /* Black w/ opacity */
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 400px;
            border-radius: 8px;
            text-align: center;
        }
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        #qrCodeContainer canvas, #qrCodeContainer img {
            margin: 10px auto; /* Center the QR code */
            display: block;
        }
        #reader {
            width: 100%;
            border: 1px solid #e5e7eb; /* gray-200 */
            border-radius: 0.5rem; /* rounded-lg */
        }
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            border-radius: 8px;
            color: white;
            font-size: 0.875rem;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            pointer-events: none;
        }
        .toast.show {
            opacity: 1;
        }
        .toast.success {
            background-color: #10B981; /* green-500 */
        }
        .toast.error {
            background-color: #EF4444; /* red-500 */
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center">

    <div class="w-full max-w-md bg-white shadow-lg rounded-lg mt-4 mb-4">
        <header class="bg-blue-600 text-white p-4 rounded-t-lg">
            <h1 class="text-2xl font-bold text-center">Attendance Tracker</h1>
            <p id="userIdDisplay" class="text-xs text-center mt-1 opacity-75"></p>
        </header>

        <!-- Tabs Navigation -->
        <nav class="flex border-b border-gray-200">
            <button data-tab="register" class="tab-button flex-1 py-3 px-2 text-sm font-medium text-gray-600 hover:bg-gray-50 focus:outline-none active">Register Member</button>
            <button data-tab="scan" class="tab-button flex-1 py-3 px-2 text-sm font-medium text-gray-600 hover:bg-gray-50 focus:outline-none">Scan QR</button>
            <button data-tab="view" class="tab-button flex-1 py-3 px-2 text-sm font-medium text-gray-600 hover:bg-gray-50 focus:outline-none">View Attendance</button>
        </nav>

        <!-- Tab Content -->
        <main class="p-4 sm:p-6">
            <!-- Register Member Tab -->
            <div id="registerTab" class="tab-content space-y-4">
                <h2 class="text-xl font-semibold text-gray-700">Register New Member</h2>
                <div>
                    <label for="memberName" class="block text-sm font-medium text-gray-700">Member Name</label>
                    <input type="text" id="memberName" name="memberName" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Enter member's full name">
                </div>
                <button id="registerButton" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Register & Generate QR
                </button>
                <div id="qrCodeModal" class="modal">
                    <div class="modal-content">
                        <span class="close-button" id="closeModalButton">&times;</span>
                        <h3 class="text-lg font-medium mb-2">Member QR Code</h3>
                        <p id="modalMemberName" class="text-sm text-gray-600 mb-2"></p>
                        <div id="qrCodeContainer" class="p-2 border border-gray-300 rounded inline-block"></div>
                        <p class="text-xs text-gray-500 mt-2">Ask member to save or screenshot this QR code.</p>
                    </div>
                </div>
            </div>

            <!-- Scan QR Tab -->
            <div id="scanTab" class="tab-content hidden space-y-4">
                <h2 class="text-xl font-semibold text-gray-700">Scan Member QR Code</h2>
                <div id="reader" class="bg-gray-50 rounded-lg"></div>
                <button id="startScanButton" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">Start Camera Scan</button>
                <button id="stopScanButton" class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 hidden">Stop Camera Scan</button>
                <p id="scanResult" class="text-sm text-gray-600 text-center"></p>
            </div>

            <!-- View Attendance Tab -->
            <div id="viewTab" class="tab-content hidden space-y-4">
                <h2 class="text-xl font-semibold text-gray-700">View Attendance</h2>
                <div class="flex space-x-2 border-b">
                    <button data-subtab="today" class="subtab-button flex-1 py-2 px-1 text-sm font-medium text-gray-600 hover:bg-gray-50 focus:outline-none active">Today</button>
                    <button data-subtab="historical" class="subtab-button flex-1 py-2 px-1 text-sm font-medium text-gray-600 hover:bg-gray-50 focus:outline-none">Historical</button>
                </div>

                <!-- Today's Attendance -->
                <div id="todaySubTab" class="subtab-content space-y-3">
                    <h3 id="todayDate" class="text-lg font-medium text-gray-700"></h3>
                    <div id="todayAttendanceList" class="divide-y divide-gray-200">
                        <!-- JS will populate this -->
                        <p class="text-gray-500 text-sm py-2">Loading today's attendance...</p>
                    </div>
                </div>

                <!-- Historical Attendance -->
                <div id="historicalSubTab" class="subtab-content hidden space-y-3">
                    <div>
                        <label for="historicalDate" class="block text-sm font-medium text-gray-700">Select Date:</label>
                        <input type="date" id="historicalDate" name="historicalDate" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <button id="fetchHistoricalButton" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 px-4 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">View Attendance for Date</button>
                    <div id="historicalAttendanceList" class="divide-y divide-gray-200">
                        <!-- JS will populate this -->
                         <p class="text-gray-500 text-sm py-2">Select a date to view attendance.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script type="module">
        // Firebase SDK imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, setDoc, getDoc, addDoc, collection, query, where, getDocs, doc, serverTimestamp, Timestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Configuration ---
        // IMPORTANT: Replace with your actual Firebase config object
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const appIdGlobal = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUserId = null;
        let html5QrCode = null;

        // --- UI Elements ---
        const tabs = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');
        const registerButton = document.getElementById('registerButton');
        const memberNameInput = document.getElementById('memberName');
        const qrCodeModal = document.getElementById('qrCodeModal');
        const closeModalButton = document.getElementById('closeModalButton');
        const qrCodeContainer = document.getElementById('qrCodeContainer');
        const modalMemberName = document.getElementById('modalMemberName');
        
        const startScanButton = document.getElementById('startScanButton');
        const stopScanButton = document.getElementById('stopScanButton');
        const scanResultP = document.getElementById('scanResult');
        const readerDiv = document.getElementById('reader');

        const subTabs = document.querySelectorAll('.subtab-button');
        const subTabContents = document.querySelectorAll('.subtab-content');
        const todayDateEl = document.getElementById('todayDate');
        const todayAttendanceListEl = document.getElementById('todayAttendanceList');
        const historicalDateInput = document.getElementById('historicalDate');
        const fetchHistoricalButton = document.getElementById('fetchHistoricalButton');
        const historicalAttendanceListEl = document.getElementById('historicalAttendanceList');
        const userIdDisplay = document.getElementById('userIdDisplay');
        const toastEl = document.getElementById('toast');

        // --- Toast Notification Function ---
        function showToast(message, type = 'success', duration = 3000) {
            toastEl.textContent = message;
            toastEl.className = `toast ${type} show`;
            setTimeout(() => {
                toastEl.className = 'toast';
            }, duration);
        }

        // --- Tab Navigation ---
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                const targetTab = tab.dataset.tab;
                tabContents.forEach(content => {
                    if (content.id === `${targetTab}Tab`) {
                        content.classList.remove('hidden');
                        if (targetTab === 'scan') {
                            // Optional: auto-start scan or prompt
                        } else if (html5QrCode && html5QrCode.isScanning) {
                           // Stop scanning if navigating away from scan tab
                           // html5QrCode.stop().catch(err => console.error("Error stopping scanner:", err));
                           // updateScanButtons(false);
                        }
                        if (targetTab === 'view') {
                            loadTodaysAttendance(); // Load today's attendance when switching to view tab
                        }
                    } else {
                        content.classList.add('hidden');
                    }
                });
            });
        });

        subTabs.forEach(subtab => {
            subtab.addEventListener('click', () => {
                subTabs.forEach(st => st.classList.remove('active'));
                subtab.classList.add('active');
                const targetSubTab = subtab.dataset.subtab;
                subTabContents.forEach(content => {
                    content.classList.toggle('hidden', content.id !== `${targetSubTab}SubTab`);
                });
                if (targetSubTab === 'today') loadTodaysAttendance();
            });
        });

        // --- Firebase Authentication ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUserId = user.uid;
                userIdDisplay.textContent = `Admin ID: ${currentUserId}`;
                console.log("User is signed in with UID:", currentUserId);
                // Initialize app features that depend on user ID
                loadTodaysAttendance(); // Load initial data
            } else {
                console.log("User is signed out. Attempting anonymous sign-in.");
                try {
                    await signInAnonymously(auth);
                    console.log("Signed in anonymously.");
                    // onAuthStateChanged will be triggered again with the new user
                } catch (error) {
                    console.error("Error signing in anonymously:", error);
                    showToast("Error initializing user session. Please refresh.", "error");
                    userIdDisplay.textContent = "Error: Could not initialize user session.";
                }
            }
        });
        
        // Attempt initial sign-in if __initial_auth_token is available
        async function initializeAuth() {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                try {
                    await signInWithCustomToken(auth, __initial_auth_token);
                    console.log("Signed in with custom token.");
                } catch (error) {
                    console.error("Custom token sign-in failed, trying anonymous:", error);
                    await signInAnonymously(auth);
                }
            } else {
                await signInAnonymously(auth);
            }
        }
        initializeAuth();


        // --- Member Registration ---
        registerButton.addEventListener('click', async () => {
            if (!currentUserId) {
                showToast("User session not ready. Please wait.", "error");
                return;
            }
            const memberName = memberNameInput.value.trim();
            if (!memberName) {
                showToast("Please enter a member name.", "error");
                return;
            }

            registerButton.disabled = true;
            registerButton.textContent = "Registering...";

            try {
                const membersCollectionPath = `artifacts/${appIdGlobal}/users/${currentUserId}/members`;
                const newMemberRef = doc(collection(db, membersCollectionPath)); // Auto-generate ID

                await setDoc(newMemberRef, {
                    name: memberName,
                    registrationDate: serverTimestamp()
                });

                const memberId = newMemberRef.id;
                modalMemberName.textContent = `Name: ${memberName}`;
                qrCodeContainer.innerHTML = ''; // Clear previous QR
                new QRCode(qrCodeContainer, {
                    text: memberId, // QR code will contain the Firestore document ID
                    width: 200,
                    height: 200,
                    colorDark : "#000000",
                    colorLight : "#ffffff",
                    correctLevel : QRCode.CorrectLevel.H
                });
                qrCodeModal.style.display = "flex";
                memberNameInput.value = ''; // Clear input
                showToast("Member registered successfully!", "success");
            } catch (error) {
                console.error("Error registering member:", error);
                showToast("Failed to register member. " + error.message, "error");
            } finally {
                registerButton.disabled = false;
                registerButton.textContent = "Register & Generate QR";
            }
        });

        closeModalButton.addEventListener('click', () => {
            qrCodeModal.style.display = "none";
        });
        window.addEventListener('click', (event) => { // Close modal if clicked outside
            if (event.target == qrCodeModal) {
                qrCodeModal.style.display = "none";
            }
        });

        // --- QR Code Scanning ---
        function onScanSuccess(decodedText, decodedResult) {
            console.log(`Scan result: ${decodedText}`, decodedResult);
            scanResultP.textContent = `Scanned Member ID: ${decodedText}`;
            markAttendance(decodedText);
            // html5QrCode.stop().then(() => {
            //    updateScanButtons(false);
            // }).catch(err => console.error("Error stopping scanner:", err));
        }

        function onScanFailure(error) {
            // console.warn(`QR error = ${error}`);
            // scanResultP.textContent = `Scan Error: ${error}`;
        }
        
        function updateScanButtons(isScanning) {
            startScanButton.classList.toggle('hidden', isScanning);
            stopScanButton.classList.toggle('hidden', !isScanning);
            readerDiv.style.borderColor = isScanning ? '#34D399' : '#e5e7eb'; // green-400 or gray-200
        }

        startScanButton.addEventListener('click', () => {
            if (!currentUserId) {
                showToast("User session not ready. Please wait.", "error");
                return;
            }
            if (!html5QrCode) {
                 html5QrCode = new Html5Qrcode("reader");
            }

            scanResultP.textContent = "Starting scanner...";
            const config = { fps: 10, qrbox: { width: 250, height: 250 } };
            
            // Check for camera permissions first
            Html5Qrcode.getCameras().then(cameras => {
                if (cameras && cameras.length) {
                    html5QrCode.start(
                        { facingMode: "environment" }, // Prefer rear camera
                        config,
                        onScanSuccess,
                        onScanFailure
                    ).then(() => {
                        updateScanButtons(true);
                        scanResultP.textContent = "Scanner started. Point camera at QR code.";
                    }).catch(err => {
                        console.error("Error starting scanner:", err);
                        scanResultP.textContent = `Error starting scanner: ${err.message}. Ensure camera access is allowed.`;
                        showToast(`Scanner Error: ${err.message}`, "error");
                        updateScanButtons(false);
                    });
                } else {
                    scanResultP.textContent = "No cameras found on this device.";
                    showToast("No cameras found.", "error");
                }
            }).catch(err => {
                 scanResultP.textContent = `Camera permission error: ${err.message}. Please allow camera access.`;
                 showToast("Camera permission denied.", "error");
                 console.error("Camera permission error:", err);
            });
        });

        stopScanButton.addEventListener('click', () => {
            if (html5QrCode && html5QrCode.isScanning) {
                html5QrCode.stop()
                    .then(() => {
                        updateScanButtons(false);
                        scanResultP.textContent = "Scanner stopped.";
                        showToast("Scanner stopped.", "success");
                    })
                    .catch(err => {
                        console.error("Error stopping scanner:", err);
                        scanResultP.textContent = `Error stopping scanner: ${err}`;
                        showToast("Error stopping scanner.", "error");
                    });
            }
        });
        
        // --- Attendance Logic ---
        async function markAttendance(memberId) {
            if (!currentUserId) {
                showToast("User session not ready. Please wait.", "error");
                return;
            }
            scanResultP.textContent = `Processing attendance for ${memberId}...`;

            try {
                // 1. Verify member exists
                const memberDocRef = doc(db, `artifacts/${appIdGlobal}/users/${currentUserId}/members`, memberId);
                const memberSnap = await getDoc(memberDocRef);

                if (!memberSnap.exists()) {
                    showToast(`Member ID ${memberId} not found.`, "error");
                    scanResultP.textContent = `Error: Member ID ${memberId} not found.`;
                    return;
                }
                const memberName = memberSnap.data().name;

                // 2. Check if already attended today
                const today = new Date().toISOString().slice(0, 10); // YYYY-MM-DD
                const attendanceCollectionPath = `artifacts/${appIdGlobal}/users/${currentUserId}/attendance_records`;
                
                const q = query(collection(db, attendanceCollectionPath), 
                                where("memberId", "==", memberId), 
                                where("date", "==", today));
                const querySnapshot = await getDocs(q);

                if (!querySnapshot.empty) {
                    showToast(`${memberName} has already been marked present today.`, "success");
                    scanResultP.textContent = `${memberName} already attended today.`;
                    return;
                }

                // 3. Mark attendance
                await addDoc(collection(db, attendanceCollectionPath), {
                    memberId: memberId,
                    memberName: memberName, // Denormalize for easier display
                    date: today,
                    timestamp: serverTimestamp()
                });

                showToast(`${memberName} marked present successfully!`, "success");
                scanResultP.textContent = `${memberName} marked present.`;
                if (document.getElementById('viewTab').classList.contains('active') && document.getElementById('todaySubTab').classList.contains('active')) {
                    loadTodaysAttendance(); // Refresh list if viewing
                }

            } catch (error) {
                console.error("Error marking attendance:", error);
                showToast("Error marking attendance. " + error.message, "error");
                scanResultP.textContent = `Error: ${error.message}`;
            }
        }

        function formatDate(dateObj) {
            // Returns date in YYYY-MM-DD format
            const year = dateObj.getFullYear();
            const month = (dateObj.getMonth() + 1).toString().padStart(2, '0');
            const day = dateObj.getDate().toString().padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
        
        function displayFriendlyDate(dateString) { // YYYY-MM-DD
            const date = new Date(dateString + 'T00:00:00'); // Ensure parsing as local date
            return date.toLocaleDateString(undefined, { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        }


        async function loadTodaysAttendance() {
            if (!currentUserId) return;
            const todayStr = formatDate(new Date());
            todayDateEl.textContent = `Today: ${displayFriendlyDate(todayStr)}`;
            await fetchAndDisplayAttendance(todayStr, todayAttendanceListEl);
        }
        
        fetchHistoricalButton.addEventListener('click', async () => {
            if (!currentUserId) return;
            const selectedDate = historicalDateInput.value;
            if (!selectedDate) {
                showToast("Please select a date.", "error");
                return;
            }
            await fetchAndDisplayAttendance(selectedDate, historicalAttendanceListEl);
        });

        async function fetchAndDisplayAttendance(dateString, displayElement) {
            if (!currentUserId) {
                 displayElement.innerHTML = `<p class="text-gray-500 text-sm py-2">User session not ready.</p>`;
                return;
            }
            displayElement.innerHTML = `<p class="text-gray-500 text-sm py-2">Loading attendance for ${displayFriendlyDate(dateString)}...</p>`;

            try {
                // 1. Get all members
                const membersCollectionPath = `artifacts/${appIdGlobal}/users/${currentUserId}/members`;
                const membersSnapshot = await getDocs(collection(db, membersCollectionPath));
                const allMembers = [];
                membersSnapshot.forEach(doc => {
                    allMembers.push({ id: doc.id, ...doc.data() });
                });

                if (allMembers.length === 0) {
                    displayElement.innerHTML = `<p class="text-gray-500 text-sm py-2">No members registered yet.</p>`;
                    return;
                }
                
                // Sort members by name for consistent display
                allMembers.sort((a, b) => a.name.localeCompare(b.name));


                // 2. Get attendance records for the given date
                const attendanceCollectionPath = `artifacts/${appIdGlobal}/users/${currentUserId}/attendance_records`;
                const q = query(collection(db, attendanceCollectionPath), where("date", "==", dateString));
                const attendanceSnapshot = await getDocs(q);
                const attendedMemberIds = new Set();
                attendanceSnapshot.forEach(doc => {
                    attendedMemberIds.add(doc.data().memberId);
                });

                // 3. Display list
                if (allMembers.length > 0) {
                    let listHtml = '';
                    allMembers.forEach(member => {
                        const attended = attendedMemberIds.has(member.id);
                        listHtml += `
                            <div class="py-3 sm:py-4 flex items-center justify-between">
                                <p class="text-sm font-medium text-gray-900 truncate">${member.name}</p>
                                ${attended 
                                    ? '<span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-green-600 bg-green-200">PRESENT</span>' 
                                    : '<span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-red-600 bg-red-200">ABSENT</span>'}
                            </div>
                        `;
                    });
                    displayElement.innerHTML = listHtml;
                } else {
                    displayElement.innerHTML = `<p class="text-gray-500 text-sm py-2">No members found.</p>`;
                }

            } catch (error) {
                console.error(`Error fetching attendance for ${dateString}:`, error);
                displayElement.innerHTML = `<p class="text-red-500 text-sm py-2">Error loading attendance. ${error.message}</p>`;
                showToast(`Error loading attendance: ${error.message}`, "error");
            }
        }

        // Set default date for historical input to today
        historicalDateInput.value = formatDate(new Date());

        // Initial load for today's attendance (will be triggered by onAuthStateChanged)

    </script>
</body>
</html>
